<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>UAF por municipios</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/felipenino13/geolocation/5ef19d60657be4fefa175598deaa2bb683f4f4bf/img/icon.svg">

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!--Reference de API-->
        <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
        <script src="https://js.arcgis.com/4.27/"></script>

        <!--Estilos arcgis-->
        <link rel="stylesheet" href="styles/styles.css">
        <!--Add modules-->
        <script src="javascript/arcgis.js"></script>

        <!--Fuentes-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!--Calcite Design System icons-->
        <script type="module" src="https://js.arcgis.com/calcite-components/1.8.0/calcite.esm.js"></script>
        <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.8.0/calcite.css" />
    
        <style>


            .esri-ui-corner{
                height: 96vh;
                justify-content: space-between;
                flex-direction: column-reverse !important;
            }

            .esri-ui {
                z-index: 2 !important;
            }
            
            .esri-view-surface canvas{
                z-index: -5;
            }

            .button-line{
                padding: 4px;
                border: solid 1px blue;
                border-radius: 2px;
                color: blue !important;
                margin: 4px;
            }

            .button-select{
                padding: 4px 16px;
                background: white;
                border-radius: 2px;
                color: rgb(117, 117, 117) !important;
                margin: 4px;
                box-shadow: rgb(75, 75, 75, 0.5) 1px 2px 4px;
                border-radius: 40px;
                
                
            }
            
            /*iconos ui arcgis*/
            calcite-icon{
                vertical-align: middle;
                padding-right: 4px;
            }

            a{
                text-decoration: none !important;
            }

            @media only screen and (max-width: 430px) {

                .esri-search{
                    width: 100% !important;
                }
                .esri-ui-corner{
                    width: 100% !important;
                }

            }
            
  
        </style>
        
    
    </head>
    <body>
        
        
        <div id="viewDiv">

            <div class="filtromunicipios">
                
                    <input class="btn-check" type="checkbox" id="boton">
                    <label class="button-select" for="boton">
                        <calcite-icon icon="grid-unit" text-label="Label for grid-unit"></calcite-icon>
                        Limites municipios
                    </label>
                
                
                    <input class="btn-check" type="checkbox" id="ufh">
                    <label class="button-select" for="ufh">
                        <calcite-icon icon="image-layer" text-label="Label for image-layer"></calcite-icon>
                        UFH Aplicables
                    </label>
                
            </div>

            
            <div id="escala_colores" class="escala_UAF">
                <div class="uno_ufh">
                    1
                </div>
                <div class="dos_ufh">
                    2
                </div>
                <div class="tres_ufh">
                    3 Buena
                </div>
                <div class="cuatro_ufh">
                    4
                </div>
                <div class="cinco_ufh">
                    5
                </div>
                <div class="seis_ufh">
                    6 
                </div>
                <div class="siete_ufh">
                    7 Regular
                </div>
                <div class="ocho_ufh">
                    8
                </div>
                <div class="nueve_ufh">
                    9
                </div>
                <div class="diez_ufh">
                    10 Mala
                </div>
                <div class="once_ufh">
                    11 
                </div>
                <div class="doce_ufh">
                    12
                </div>
                <div class="trece_ufh">
                    13
                </div>
            </div>
        </div>
        <div class="logo">
            <img src="img/logo-uaf.svg" alt="logo">
        </div>
    </body>
</html>
